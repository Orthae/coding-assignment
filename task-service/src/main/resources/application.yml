spring:
  application:
    name: task-service

logbook:
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
    json-body-fields:
      - password
      - accessToken
    replacement: <omitted>

logging:
  level:
    org:
      zalando:
        logbook: TRACE

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-components: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    defaults:
      enabled: true